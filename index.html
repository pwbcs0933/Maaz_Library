<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maaz Library</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Style for the search input */
    .navbar input[type="text"] {
      padding: 8px;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
      margin-right: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul class="navbar">
        <li><a href="#book"><i class="fa-solid fa-book"></i> E-Books</a></li>
        <li>
          <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchTable()">
        </li>
      </ul>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
  </header>


  <script>
    function searchTable() {
      var input, filter, table, tr, td, i, txtValue;
      input = document.getElementById("searchInput");
      filter = input.value.toUpperCase();
      table = document.getElementById("lib-table");
      tr = table.getElementsByTagName("tr");
      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[0];
        if (td) {
          txtValue = td.textContent || td.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }       
      }
    }
  </script>

    <aside>
      <div class="logo-container">
        <img class="wbm-logo" src="assets/datapages-vault.png" alt="WBMH">
        <p class="app-name">MaazLabs Books</p>
      </div>
      <form>
        <div class="title-input">
          <label for="book-title">Please input the title of the book: <span class="abbrv">*</span></label>
          <input type="text" name="book-title" id="book-title" autocomplete="off" required placeholder="Title">
          <span class="error-message"></span>
        </div>
        <div class="author-input">
          <label for="author-name">Please input the name of the author: <span class="abbrv">*</span></label>
          <input type="text" name="author-name" id="author-name" autocomplete="off" required placeholder="Author">
          <span class="error-message"></span>
        </div>
        <div class="pages-input">
          <label for="pages-number">Please input the ISBN Number: <span class="abbrv">*</span></label>
          <input type="text" name="pages-number" id="pages-number" minlength="1" autocomplete="off" required placeholder="1">
          <span class="error-message"></span>
        </div>
        <div class="read-checkbox">
          <input type="checkbox" name="read-status" id="read-check">
          <label for="read-check">Have you read already this book?</label>
        </div>
        <div class="add-btn"> 
          <input id="add-book" class="hi" type="button" value="ADD A NEW BOOK">
        </div>
        <div class="remove-btn"> 
          <input id="remove-all" type="button" value="REMOVE ALL BOOKS">
        </div>
      </form>
    </aside>

    <main id="book">
      <div id="book-information">
        <table id="lib-table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>ISBN</th>
              <th>Status</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody id="book-body"></tbody>
        </table>
      </div>
    </main>
    
    <footer style="background-color: #333; color: #fff; padding: 20px; text-align: center;">
      <p style="margin-bottom: 5px;">Contact us at: 22pwbcs0933@UETPeshawar.edu.pk</p>

        <a href="#" target="_blank" style="color: #fff; text-decoration: none;"><i class="fa-brands fa-instagram"></i></a>
      </p>
      <p style="margin-top: 10px;">Copyright&copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        Muhammad Maaz

    </footer>

</body>
</html>
